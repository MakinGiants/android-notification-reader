buildscript {
  ext.deps = [supportLib: "23.1.1", kotlin: "1.0.0-rc-1036"]

  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.0.0-beta2'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}