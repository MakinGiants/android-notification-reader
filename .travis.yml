language: android

sudo: required
install: true

android:
  licenses:
    - 'android-sdk-license-.+'

  components:
    - tools
    - build-tools-23.0.2
    - android-23
    - extra-android-support
    - extra-android-m2repository

before_install:
    - echo "MAVEN_OPTS='-Xmx4096m -XX:MaxPermSize=1024m'" > ~/.mavenrc
    - chmod +x gradlew
    - pip install --user codecov

after_success:
  - codecov

script:
    - echo "apiKey=$FABRIC_API_KEY" >> app/fabric.properties
    - echo "apiSecret=$FABRIC_API_SECRET" >> app/fabric.properties
    - ./gradlew testReleaseUnitTestCoverage --stacktrace

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native